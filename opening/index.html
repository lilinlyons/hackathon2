<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tarekraafat/autocomplete.js@10.2.7/dist/autoComplete.min.js"></script>
    <script type="text/javascript" src="script.js" defer async></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tarekraafat/autocomplete.js@10.2.7/dist/css/autoComplete.min.css">
</head>
<body>
<div class="container">
    <form id="ingredientsForm">
        <div class="autoComplete_wrapper">
            <label for="autoComplete">Insert Ingredients to start finding recipes!</label><br>
            <input id="autoComplete" type="text" placeholder="Search for Food...">
        </div>
        <div id="selectedItems"></div>
        <div class="img-grid"></div>
        <input type="submit" value="Find Recipes">
    </form>
</div>
</body>
</html>
